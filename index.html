<!DOCTYPE html>
<html>
<head>
    <title>Kolhapuri Craft</title>
    <link rel="stylesheet" type="text/css" href="styles1.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <h1>Kolhapuri Craft</h1>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#featured">Featured</a></li>
            <li><a href="#men">Men</a></li>
            <li><a href="#women">Women</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section id="home" class="box">
        <!-- Home page content can go here -->
    </section>

    <!-- Featured Products -->
    <section id="featured" class="box">
        <h2>Featured</h2>
        <div class="product">
            <img src="images/s1.jpg" alt="Featured 1">
            <p>Price: ₹3500</p>
        </div>
        <div class="product">
            <img src="images/s2.jpg" alt="Featured 2">
            <p>Price: ₹3750</p>
        </div>
        <div class="product">
            <img src="images/s3.jpg" alt="Featured 3">
            <p>Price: ₹4000</p>
        </div>
        <div class="product">
            <img src="images/s4.jpg" alt="Featured 4">
            <p>Price: ₹4250</p>
        </div>
        <div class="product">
            <img src="images/s5.jpg" alt="Featured 5">
            <p>Price: ₹4500</p>
        </div>
    </section>

    <!-- Men's Products -->
    <section id="men" class="box">
        <h2>Men</h2>
        <div class="product">
            <img src="images/m1.jpg" alt="Men 1">
            <p>Price: ₹2800</p>
        </div>
        <div class="product">
            <img src="images/m2.jpg" alt="Men 2">
            <p>Price: ₹2900</p>
        </div>
        <div class="product">
            <img src="images/m3.jpg" alt="Men 3">
            <p>Price: ₹3000</p>
        </div>
        <div class="product">
            <img src="images/m4.jpg" alt="Men 4">
            <p>Price: ₹3100</p>
        </div>
    </section>

    <!-- Women's Products -->
    <section id="women" class="box">
        <h2>Women</h2>
        <div class="product">
            <img src="images/w1.jpg" alt="Women 1">
            <p>Price: ₹4200</p>
        </div>
        <div class="product">
            <img src="images/w2.jpg" alt="Women 2">
            <p>Price: ₹4300</p>
        </div>
        <div class="product">
            <img src="images/w3.jpg" alt="Women 3">
            <p>Price: ₹4400</p>
        </div>
        <div class="product">
            <img src="images/w4.jpg" alt="Women 4">
            <p>Price: ₹4500</p>
        </div>
    </section>

    <!-- Shop Section -->
    <section id="shop" class="box">
        <!-- Shop content can go here -->
    </section>

    <!-- Cart Section -->
    <section id="cart" class="box">
        <!-- Cart content can go here -->
    </section>

    <!-- Newsletter Signup -->
    <section id="newsletter" class="box">
        <h2>Signup for Newsletter</h2>
        <form>
            <input type="email" placeholder="Enter your email">
            <button type="submit">Subscribe</button>
        </form>
    </section>

</body>
</html>
